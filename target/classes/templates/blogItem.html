<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link th:href="@{/styles/blogItem.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="fullscreen-image" th:style="'background-image: url(' + ${blogItem.coverImageLocation} + ');'"></div>

    <div class="bottom-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="date" th:text="${blogItem.getFullDateString()}"></span>
                    <h2 class="title" th:text="${blogItem.name}"></h2>
                    <p class="description" th:text="${blogItem.description}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
